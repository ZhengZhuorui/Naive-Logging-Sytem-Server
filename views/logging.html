{% extends 'layout.html' %}

{% block title %} 日志书写 {% endblock %}


{% block content %}
<h1 style="text-align: center">日志系统</h1>
<div class="container" id="log" style="padding: 30px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="input-group" style="margin-top:0px; positon:relative">
                        <input type="text" class="form-control" v-model="worker_name"/>
                        <span class="input-group-btn">
                        <button v-on:click="search" class="btn btn-info btn-search">查找</button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <table v-if="show_table==true" class="table">
                    <thead>
                    <tr>
                        <th style="width: 30%">日期</th>
                        <th style="width: 50%">活动名称</th>
                        <th style="width: 20%">点击进入</th>
                    </tr>
                    </thead>

                    <tbody>
                    <template v-for="(log,index) in logs">
                        <tr>
                            <td v-text="log.date"></td>
                            <td v-text="log.hdmc"></td>
                            <td>
                                <button v-on:click="detail(index)" class="btn btn-info btn-search">补充</button>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>

                <template v-if="show_detail==true">
                    <h2>活动细节</h2>

                    <h4>活动目标</h4>
                    <div>
                        <textarea style="width: 100%" rows="30" v-model.lazy="content.hdmb"
                                  v-text="content.hdmb"></textarea>
                    </div>
                    <h4>活动流程</h4>
                    <div>
                        <textarea style="width: 100%" rows="30" v-model.lazy="content.hdlc"
                                  v-text="content.hdlc"></textarea>
                    </div>
                    <h4>活动优化建议</h4>
                    <div>
                        <textarea style="width: 100%" rows="30" v-model.lazy="content.yhjy"
                                  v-text="content.yhjy"></textarea>
                    </div>
                    <h2>个人日志</h2>
                    <h4>活动名称</h4>
                    <div>
                        <textarea style="width: 100%" rows="30" v-model.lazy="content.grgs"
                                  v-text="content.grgs"></textarea>
                    </div>
                    <h4>活动流程</h4>
                    <div>
                        <textarea style="width: 100%" rows="30" v-model.lazy="content.zzzxq"
                                  v-text="content.zzzxq"></textarea>
                    </div>
                    <h4>活动优化建议</h4>
                    <div>
                        <textarea style="width: 100%" rows="30" v-model.lazy="content.pykf"
                                  v-text="content.pykf"></textarea>
                    </div>
                    <button v-on:click="submit" class="btn btn-info btn-search">提交</button>
                    <button v-on:click="backToDetail" class="btn btn-info btn-search">返回</button>
                </template>


            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script src="./javascripts/logic.js"></script>
{% endblock %}
